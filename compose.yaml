services:
  # ==============================
  # Servicio: Pi-hole
  # ==============================
  svcPihole:
    container_name: pihole
    image: pihole/pihole:2025.04.0
    ports:
      - "53:53/tcp"       # port DNS (TCP)
      - "53:53/udp"       # prt DNS (UDP)
      - "80:80"           # ui
    environment:
      TZ: "America/Bogota" # time zone
      WEBPASSWORD: "yourpass" # password
    volumes:
      - /mnt/data/pihole/etc-pihole:/etc/pihole        # config
      - /mnt/data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d # config dns
    restart: unless-stopped
    dns:
      - 127.0.0.1         # DNS primario (autoreference)
      - 1.1.1.1           # DNS secundario (cloudflare)

